<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Kabyle geometric pattern -->
    <pattern id="kabylePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <polygon points="10,0 20,5 10,10 0,5" fill="#ffffff" opacity="0.1"/>
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.2"/>
    </pattern>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Kabyle pattern overlay -->
  <circle cx="100" cy="100" r="85" fill="url(#kabylePattern)"/>

  <!-- Central symbol - stylized book/open book representing knowledge -->
  <g transform="translate(100,100)">
    <!-- Book base -->
    <rect x="-25" y="-8" width="50" height="35" rx="3" fill="#ffffff" opacity="0.9"/>
    <!-- Book pages -->
    <rect x="-22" y="-5" width="44" height="29" fill="#f8fafc"/>
    <!-- Book spine -->
    <rect x="-25" y="-8" width="3" height="35" fill="#e2e8f0"/>
    <!-- Opening effect -->
    <path d="M -20,-5 L 20,-5 L 18,20 L -18,20 Z" fill="#ffffff" opacity="0.7"/>
    <!-- Pages lines -->
    <line x1="-18" y1="-2" x2="16" y2="-2" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="1" x2="16" y2="1" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="4" x2="16" y2="4" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="7" x2="16" y2="7" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="10" x2="16" y2="10" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="13" x2="16" y2="13" stroke="#cbd5e1" stroke-width="0.5"/>
    <line x1="-18" y1="16" x2="16" y2="16" stroke="#cbd5e1" stroke-width="0.5"/>
  </g>

  <!-- University text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    UMMTO
  </text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" opacity="0.9">
    Tizi-Ouzou
  </text>

  <!-- Decorative elements inspired by Kabyle art -->
  <g transform="translate(100,100)">
    <!-- Corner motifs -->
    <circle cx="-70" cy="-70" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="70" cy="-70" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="-70" cy="70" r="8" fill="#ffffff" opacity="0.6"/>
    <circle cx="70" cy="70" r="8" fill="#ffffff" opacity="0.6"/>

    <!-- Small geometric shapes -->
    <polygon points="-65,-65 -60,-70 -55,-65" fill="#ffffff" opacity="0.4"/>
    <polygon points="65,-65 60,-70 55,-65" fill="#ffffff" opacity="0.4"/>
    <polygon points="-65,65 -60,60 -55,65" fill="#ffffff" opacity="0.4"/>
    <polygon points="65,65 60,60 55,65" fill="#ffffff" opacity="0.4"/>
  </g>
</svg>